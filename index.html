<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/feather-icons"></script>
    <title>E-commerce</title>
    <link rel="stylesheet" href="./style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barriecito&family=Mochiy+Pop+One&family=Poppins:wght@300&family=Raleway:wght@200&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <nav>
            <h1>Welcome</h1>
            <div class="nav-wrapper">
                <i class="search" data-feather="search"></i>
                <input type="search" placeholder="Search Your items">
            </div>
            <div class="nav-menu">
                <i class="cart" data-feather="shopping-bag" onclick="openCart()"></i>
                <span class="jumlahCart">0</span>
            </div>
        </nav>
    </header>
    <div class="listCard">

    </div>
    <div  id="cartMenu" class="cartMenu">
        <i class="xcart" onclick="closeCart()" data-feather="x"></i>
        <h1>Cart</h1>
        <ul class="list">

        </ul>
        <div class="checkout">
            <div class="total">Total = <span class="total"></span></div>
        </div>
    </div>
    <script src="./script.js"></script>
    <script>
        feather.replace();
      </script>
</body>
</html>
